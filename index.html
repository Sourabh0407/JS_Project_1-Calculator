<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />

</head>
<body>
    
    <div class="box">
        <div class="info ">
            <h2><span>S</span>imple</h2>
            <h1><span>C</span>alculator </h1>
            <h3>Developed with</h3> 
                 <br><h2><span>H</span>TML, <span>C</span>SS & <span>J</span>avaScript </h2>
               
        </div>
    </div>


    <div class="box">
        <div class="container" >
          
            <div class="row">
                <input class="input" type="text" name="" id="" placeholder="0"/>
            </div>
            <div class="row">
                <button class="button operators ">AC</button>
                <button class="button operators">C</button>
                <button class="button operators">%</button>
                <button class="button operators">/</button>
            </div>
            
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operators">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operators">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operators">+</button>
            </div>
            <div class="row">
                <button class="button" id="para">(</button>
                <button class="button">0</button>
                <button class="button">,</button>
                <button class="equalto button operators">=</button>
            </div>
        </div>

    </div>

</body>
</html>
